<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function pularLinha () {

            document.write("<br>");
        }

        function exibir(frase){

            document.write(frase);
            pularLinha();
        }

        var idadeOzeias = 19;
        var idadeAnaClara = 16;

        exibir("Ozeias tem " + idadeOzeias + " anos");
        exibir("Ana Clara tem " + idadeAnaClara + " anos");


    </script>
    
</body>
</html>
